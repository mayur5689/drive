name: drive_clone
description: A Google Drive clone built with Flutter and Supabase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # State Management
  provider: ^6.1.0
  
  # File Operations
  file_picker: ^8.0.0
  path_provider: ^2.1.0
  open_filex: ^4.3.0
  url_launcher: ^6.3.0
  
  # UI
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.0
  
  # Permissions
  permission_handler: ^11.0.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

